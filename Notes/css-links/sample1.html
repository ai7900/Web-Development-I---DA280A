<!doctype html>
<html>
	<head>
		<title>Attributet style</title>
		<meta charset="utf-8"/>
		<style>
			body{
				width: 400px;
				background-color: Ivory;
				text-align: center;
			}
		</style>
	</head>
	<body">
		<h1>Attributet style</h1>
		<p>Använd <i>inspect element</i> för att se den underläggande html koden.</p>
		<p style="border-style: double">Det kanske går att göra en sådan här ram med hjälp av två tabeller, men <code>style</code> är både lättare att använda och kraftfullare.</p>
	</body>
</html>
